<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first-of-type').css('background-color', '#ffff00');
        
        $('li:only-of-type').css('background-color', '#00ff00');
        
        $('li:contains("Crush")').css('background-color', '#00ffff');
        
        $('li:empty').css('background-color', '#ff00ff');
        
        $('li:has("h4")').css('background-color', '#ff0000');
        
        $('li:nth-child(3)').css('background-color', '#0000ff');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
