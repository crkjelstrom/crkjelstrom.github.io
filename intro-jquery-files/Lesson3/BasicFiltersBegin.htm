<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
        $('li:first').css('background-color', '#ff0000');
        $('li:last').css('background-color', '#00ff00');
        $('li:odd').css('background-color', '#ff00ff');
        $('li:eq(2)').css('background-color', '#00ffff');
	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges</li>
		<li>Peaches</li>
		<li>Strawberries</li>
		<li>Kiwi</li>
</ul>

</body>
</html>
